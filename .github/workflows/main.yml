# This is a basic workflow to build robot code.

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  format:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Install add-apt-repository
      run: |
        sudo apt-get update -q
        sudo apt-get install gnupg lsb-release software-properties-common -y

    - name: Upgrade Git to 2.18+
      run: |
        sudo add-apt-repository ppa:git-core/ppa
        sudo apt-get update -q
        sudo apt-get install git -y

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install clang-format
      run: |
        chmod +x .github/workflows/clang-format.sh
        sudo ./.github/workflows/clang-format.sh 10

    - name: Install setuptools
      run: sudo apt-get install python3-setuptools -y

    - name: Install wpiformat
      run: sudo pip3 install wpiformat

    - name: Run wpiformat
      run: |
        git checkout -b pr
        git checkout master
        git checkout pr
        wpiformat -clang 10

    # Ensure formatter made no changes
    - name: Check wpiformat output
      run: git --no-pager diff --exit-code HEAD
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # This grabs the WPILib docker container
    container: wpilib/roborio-cross-ubuntu:2020-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Compile robot code for Athena
      run: ./gradlew frcUserProgramLinuxathenaReleaseExecutable
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # This grabs the WPILib docker container
    container: wpilib/roborio-cross-ubuntu:2020-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Compile and run x86-64 unit tests
      run: ./gradlew runFrcUserProgramTestLinuxx86-64ReleaseGoogleTestExe
